{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>

    <!-- Example Error -->
    {% if messages %}
  <div class="error-box">
    {% for message in messages %}
      {{ message }}
    {% endfor %}
  </div>
{% endif %}

<div class="info-note">
  If this is your first login and you already have an email, you can log in without a password. 
  You will be prompted to change your password after logging in.
</div>

    <form action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
      <div>
        <label for="email">Email / Username</label>
        <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" >
      </div>

      <div class="login-options">
        <label class="remember-me">
          <input type="checkbox" name="remember"> Remember me
        </label>
        
      </div>

      <button type="submit" class="btn-login">Login</button>
    </form>
  </div>

</body>
</html>
