{% extends 'teacherbase.html' %}

{% block content %}
<div class="dashboard-container">
  <div class="dashboard-header">
    <h2>Subject Assign</h2>
    <a href="{% url 'teacher:add_subject' %}" class="add-subject-btn">Add Subject</a>
  </div>

  <div class="attendance-box">
    <table class="recent-table">
      <thead>
        <tr>
          <th>Subject Name</th>
          <th>Section</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for subject in subjects %}
        <tr>
          <td>{{ subject.name }}</td>
          <td>{{ subject.section }}</td>
          <td>
            <a href="{% url 'teacher:edit_subject' subject.id %}" class="edit-btn">Edit</a>
            <a href="{% url 'teacher:delete_subject' subject.id %}" class="delete-btn">Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="3" class="empty-row">No subjects found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
