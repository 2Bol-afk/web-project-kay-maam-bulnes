{% extends 'teacherbase.html' %}

{% block content %}
<div class="dashboard-container">
  <div class="dashboard-header">
    <h2>Student List</h2>
    <a href="{% url 'teacher:add_student' %}" class="add-student-btn">Add Student</a>
  </div>

  <div class="attendance-box">
    <table class="recent-table">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Section</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr>
          <td>{{ student.full_name }}</td>
          <td>{{ student.section }}</td>
          <td>{{ student.email }}</td>
          <td>
            <a href="{% url 'teacher:edit_student' student.id %}" class="edit-btn">Edit</a>
            <a href="{% url 'teacher:delete_student' student.id %}" class="delete-btn">Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="empty-row">No students found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
