        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-data-fill" viewBox="0 0 16 16">

  <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
